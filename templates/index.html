{% extends 'base.html' %}

{% block title %}
유튜브 분석 서비스
{% endblock %}

{% block content %}

<!-- search -->
<div id="main_page">
  <div id="container_search" class="container">
    <form class="d-flex">
      <input class="form-control form-control-lg" type="search" placeholder="채널을 검색하세요" aria-label="Search">
      <button class="btn btn-outline-danger btn-lg" type="submit">Search</button>
    </form>
  </div>
</div>

<!-- carousel start -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <!-- carousel 001 -->
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../static/images/carousel_01.jpg" class="carousel_size" alt="...">
        <!-- caption button 001 -->
         <div class="container">
          <div id="carousel-01" class="carousel-caption text-start">
            <h2>어느 채널을 알아볼까요?</h2>
            <p> 원하시는 채널을 분석해보세요</p>
            <p><a class="btn btn-lg btn-danger" href="#">DASHBOARD</a></p>
          </div>
        </div>
        <!-- caption button 001 ends -->
    </div>
    <!-- carousel 002 -->
    <div class="carousel-item" data-bs-interval="8000">
      <img src="../static/images/carousel_02.jpg" class="carousel_size" alt="...">
        <!-- caption button 002 -->
        <div class="container">
          <div id="carousel-02" class="carousel-caption text-center">
            <h2>최근 트렌드가 뭔지 볼까?</h2>
            <p>기간별로 트렌드를 확인하세요</p>
            <p><a class="btn btn-lg btn-warning" href="#">LATEST TREND</a></p>
          </div>
        </div>
        <!-- caption button 002 ends -->
    </div>
    <!-- carousel 003 -->
    <div class="carousel-item" data-bs-interval="8000">
      <img src="../static/images/carousel_03.jpg" class="carousel_size" alt="...">
        <!-- caption button 003 -->
        <div class="container">
          <div id="carousel-03" class="carousel-caption text-end">
            <h2>오늘의 차트1위 비디오는?</h2>
            <p>지금 YOUTUBE 차트순위를 확인해보세요</p>
            <p><a class="btn btn-lg btn-primary" href="#">CHART</a></p>
          </div>
        </div>
        <!-- caption button 003 ends -->
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
