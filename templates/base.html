<!doctype html>
<html lang="en">
  <head>
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="../static/style.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- Header Style -->
      <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <title>
      {% block title %}{% endblock %}
    </title>
  </head>
  <body>

 <!-- Header -->
  <div class="head">
      <div class="px-3 py-3">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="fw-bold d-flex align-items-center my-2 my-lg-0 me-lg-auto text-dark text-decoration-none text-large">
              YOUTUBE ANALYSIS
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="/" class="nav-link text-secondary">
                  Home
                </a>
              </li>
              <li>
                <a href="/chart" class="nav-link text-dark">
                  Chart
                </a>
              </li>
              <li>
                <a href="/dashboard" class="nav-link text-dark">
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-dark dropdown-toggle" id="trend_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Trend
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="trend_dropdown">
                  <li><a class="dropdown-item" href="/latest_trend">Latest Trend</a></li>
                  <li><a class="dropdown-item" href="#">15days Trend</a></li>
                  <li><a class="dropdown-item" href="#">30days Trend</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="nav-link text-dark">
                  Customers
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    {% block content %}
    {% endblock %}

	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}

  </body>
</html>
